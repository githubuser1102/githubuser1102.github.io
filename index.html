<style>
div.header {
    font-family: 'Hammersmith One';

}
h1.title {
	font-family: 'Hammersmith One';
    text-align: center;
	-webkit-animation-name: tilt1;
    -webkit-animation-duration: 3s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: cubic-bezier(0.87, -0.1, 0.1, 0.99);
    animation-name: tilt1;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: cubic-bezier(0.87, -0.1, 0.1, 0.99);
}
h2.title {
	font-family: 'Hammersmith One';
    text-align: center;
	-webkit-animation-name: tilt2;
    -webkit-animation-duration: 3s;
    -webkit-animation-iteration-count: infinite;

    animation-name: tilt2;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: cubic-bezier(0.87, -0.1, 0.1, 0.99);
}
@-webkit-keyframes tilt1 {
    0%   {transform: rotate(3deg);}
    50%  {transform: rotate(-3deg);}
    100% {transform: rotate(3deg);}
}
@keyframes tilt1 {
    0%   {transform: rotate(3deg);}
    50%  {transform: rotate(-3deg);}
    100% {transform: rotate(3deg);}
}
@-webkit-keyframes tilt2 {
    0%   {transform: rotate(-3deg);}
    50%  {transform: rotate(3deg);}
    100% {transform: rotate(-3deg);}
}
@keyframes tilt2 {
    0%   {transform: rotate(-3deg);}
    50%  {transform: rotate(3deg);}
    100% {transform: rotate(-3deg);}
}
