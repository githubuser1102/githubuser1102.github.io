<!DOCTYPE html>
<html>
<head>
<title>A webpage</title>
<style>
#top,
#bottom {
    position: fixed;
    left: 0;
    right: 0;
    height: 50%;
}

#top {
    top: 0;
}

#bottom {
    bottom: 0;
}
</style>
</head>
<body>

<div id="top" style="padding: 5px;">
<h2>A webpage</h2>
</div>

<div id="bottom">
<iframe class="content" width="100%" height="165%" style="position: relative; bottom: 65%;" src="/pagecontent.html">
  <p>Your browser does not support iframes.</p>
</iframe>
</div>

</body>
</html>
